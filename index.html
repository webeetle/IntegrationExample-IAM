<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example IAM</title>
    <script src="./node_modules/keycloak-js/dist/keycloak.min.js"></script>
</head>
<body onload="keycloakCheckLogin()">
    <h1>
        You are logged in!
    </h1>
    <br />
    <a href="javascript:keycloakLogout()" >Logout</a>
    <script>
        const keycloak = new Keycloak('http://localhost:8080/keycloak.json')

        function keycloakCheckLogin() {
            keycloak.init({
                onLoad: 'login-required'
            }).success((authenticated) => {
                if(authenticated)
                    console.log('authenticated')
            })
        }

        function keycloakLogout() {
            keycloak.logout()
        }
    </script>
</body>
</html>
